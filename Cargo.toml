[package]
name = "vulcan-ci"
version = "0.1.0"
edition = "2024"

[lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
# Allow unused code in scaffold phase - remove once implementation is complete
dead_code = "allow"

[lints.clippy]
# Pedantic lints for better code quality
pedantic = "warn"
# Specific lints to enforce
all = "warn"
# Nursery lints (experimental but useful)
nursery = "warn"

[dependencies]
chrono = "0.4"
diesel-derive-enum = { version = "2.1", features = ["postgres"] }
dotenvy = "0.15"

[dependencies.diesel]
version = "2.2"
features = ["postgres", "uuid", "chrono"]

[dependencies.diesel_migrations]
version = "2.2"

[dependencies.uuid]
version = "1.19.0"
features = ["v4"]