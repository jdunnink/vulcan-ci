apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: vulcan
data:
  HOST: "0.0.0.0"
  PORT: "3002"
  HEARTBEAT_TIMEOUT_SECS: "30"
  HEALTH_CHECK_INTERVAL_SECS: "10"
  MAX_RETRY_ATTEMPTS: "3"
  RUST_LOG: "vulcan_worker_orchestrator=debug"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-orchestrator
  namespace: vulcan
  labels:
    app: worker-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-orchestrator
  template:
    metadata:
      labels:
        app: worker-orchestrator
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:17
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -U vulcan -d vulcan_ci; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
      containers:
        - name: worker-orchestrator
          image: vulcan-worker-orchestrator:dev
          imagePullPolicy: Never
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: orchestrator-config
            - secretRef:
                name: postgres-credentials
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: worker-orchestrator
  namespace: vulcan
spec:
  type: NodePort
  selector:
    app: worker-orchestrator
  ports:
    - port: 3002
      targetPort: 3002
      nodePort: 30002
