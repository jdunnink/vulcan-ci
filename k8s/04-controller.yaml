apiVersion: v1
kind: ServiceAccount
metadata:
  name: vulcan-worker-controller
  namespace: vulcan
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vulcan-worker-controller
  namespace: vulcan
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vulcan-worker-controller
  namespace: vulcan
subjects:
  - kind: ServiceAccount
    name: vulcan-worker-controller
    namespace: vulcan
roleRef:
  kind: Role
  name: vulcan-worker-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: controller-config
  namespace: vulcan
data:
  ORCHESTRATOR_URL: "http://worker-orchestrator:3002"
  TENANT_ID: "00000000-0000-0000-0000-000000000001"
  MACHINE_GROUP: "default"
  DEPLOYMENT_NAME: "vulcan-worker"
  DEPLOYMENT_NAMESPACE: "vulcan"
  MIN_REPLICAS: "0"
  MAX_REPLICAS: "10"
  TARGET_PENDING_PER_WORKER: "1.0"
  SCALE_DOWN_DELAY_SECONDS: "60"
  POLL_INTERVAL_SECONDS: "10"
  RUST_LOG: "vulcan_worker_controller=debug"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-controller
  namespace: vulcan
  labels:
    app: worker-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-controller
  template:
    metadata:
      labels:
        app: worker-controller
    spec:
      serviceAccountName: vulcan-worker-controller
      containers:
        - name: worker-controller
          image: vulcan-worker-controller:dev
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: controller-config
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
