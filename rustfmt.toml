# Rustfmt configuration for vulcan-ci

# Use Rust 2024 edition formatting
edition = "2024"

# Maximum line width
max_width = 100

# Use tabs or spaces
hard_tabs = false
tab_spaces = 4

# Formatting options (stable features only)
use_small_heuristics = "Default"
use_field_init_shorthand = true
use_try_shorthand = true

# Misc
match_block_trailing_comma = true
