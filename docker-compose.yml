services:
  postgres:
    image: postgres:17
    container_name: vulcan-ci-db
    environment:
      POSTGRES_USER: vulcan
      POSTGRES_PASSWORD: vulcan
      POSTGRES_DB: vulcan_ci
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulcan -d vulcan_ci"]
      interval: 5s
      timeout: 5s
      retries: 5

  worker-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: vulcan-worker-orchestrator
    container_name: vulcan-worker-orchestrator
    environment:
      DATABASE_URL: postgres://vulcan:vulcan@postgres:5432/vulcan_ci
      HOST: 0.0.0.0
      PORT: 3002
      HEARTBEAT_TIMEOUT_SECS: 30
      HEALTH_CHECK_INTERVAL_SECS: 10
      MAX_RETRY_ATTEMPTS: 3
      RUST_LOG: vulcan_worker_orchestrator=debug
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy

  worker-1:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: vulcan-worker
    container_name: vulcan-worker-1
    environment:
      ORCHESTRATOR_URL: http://worker-orchestrator:3002
      TENANT_ID: 00000000-0000-0000-0000-000000000001
      WORKER_GROUP: default
      HEARTBEAT_INTERVAL_SECS: 10
      POLL_INTERVAL_SECS: 5
      SCRIPT_TIMEOUT_SECS: 300
      RUST_LOG: vulcan_worker=debug
    depends_on:
      - worker-orchestrator

  worker-2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: vulcan-worker
    container_name: vulcan-worker-2
    environment:
      ORCHESTRATOR_URL: http://worker-orchestrator:3002
      TENANT_ID: 00000000-0000-0000-0000-000000000001
      WORKER_GROUP: default
      HEARTBEAT_INTERVAL_SECS: 10
      POLL_INTERVAL_SECS: 5
      SCRIPT_TIMEOUT_SECS: 300
      RUST_LOG: vulcan_worker=debug
    depends_on:
      - worker-orchestrator

volumes:
  postgres_data:
